<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/elementui.css"/>
    <script src="js/vue.js"></script>
    <script src="js/elementui.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-form ref="user" :model="user" label-width="80px">
        <el-form-item label="账号">
            <el-input v-model="user.account"></el-input>
        </el-form-item>

        <el-form-item label="密码">
            <el-input type="password" v-model="user.password"></el-input>
        </el-form-item>
        <el-form-item label="角色">
            <el-input type="role" v-model="user.role"></el-input>
        </el-form-item>
        <el-tree
                :data="menus"
                show-checkbox
                node-key="id"
                ref="tree"
                :default-expanded-keys="[2, 3]"
                :default-checked-keys="[5]"
                :props="defaultProps">
        </el-tree>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            user:{
                account: '',
                password: '',
                role:''
            },
            menus: [],
            defaultProps: {
                children: 'subMenus',
                label: 'name'
            }
        },
        methods: {
            onSubmit() {
                let uservo={
                    "user":this.user,
                    "menuIds":this.$refs.tree.getCheckedKeys().concat(this.$refs.tree.getHalfCheckedKeys())
                }
                axios.post("/user/add", uservo).then(function (response){
                    if (response.data.code==200){
                        alert("增加成功")

                    }else {
                        alert("系统错误")
                    }
                })
            }

        },
        mounted(){
            axios.get("/menu/list").then(response=>{
                if (response.data.code==200){
                    this.menus=response.data.data;
                }
            })
        }
    })
</script>
</body>
</html>
